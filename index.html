		function fitElements(){
			const itemsToFit = document.getElementsByClassName('fitText');
			for (const item in itemsToFit) {
				if (Object.hasOwnProperty.call(itemsToFit, item)) {
					var element = itemsToFit[item];
					fitElement(element,1, 1000);
					element.classList.remove('fitText');
				}
			}
		}

		function fitElement(element, start, end){

			let size = (end + start) / 2;
			element.style.fontSize = `${size}px`;

			if(Math.abs(start - end) < 1){
				while(element.scrollHeight > element.offsetHeight){
					size--;
					element.style.fontSize = `${size}px`;
				}
				return;
			}

			if(element.scrollHeight > element.offsetHeight){
				fitElement(element, start, size);
			} else {
				fitElement(element, size, end);
			}		
		}


		document.onreadystatechange = () => {
			fitElements();
			if (document.readyState === 'complete') {
				if (window.location.href.indexOf("?export") != -1){

### Simulations déjà vues

<img src="https://modelingcommons.org/browse/display_preview/7528" alt="" style="object-fit: scale-down">



<aside class="notes"><p>Nous avons déjà vu ensemble des simulations multi-agents : </p>
<ul>
<li>La parabole des polygones, où de la ségrégation se créait dans une société peuplée de polygones ayant des préférences</li>
<li>Le modèle du quasi-marché scolaire simple, où des individus choisissaient une école.</li>
</ul>
<p>Avec ces modèles, vous observiez ce qu&#39;il se passait dans un petit monde artificiel. </p>
<p>Je pense qu&#39;il est intéressant de faire l&#39;expérience de vivre cela en étant vous-mêmes des acteurs et en posant des choix. Cela vous permettra de vivre la modélisation qu&#39;on fait du système. C&#39;est un des grands objectifs de ce cours: j&#39;aimerais que vous soyez plutôt capables de modéliser un système et de le comprendre, plutôt que d&#39;en retenir une succession de détails. </p>
<p>On va donc faire l&#39;expérience du quasi-marché scolaire simple en vous mettant, vous, comme acteurs. On va essayer de vivre la simulation de l&#39;intérieur. </p>
<p>C&#39;est la première fois que je tente l&#39;activité, et il se peut qu&#39;elle ne marche pas comme prévu. Mais au moins, on aura essayé. C&#39;est important que vous jouiez le jeu pour qu&#39;on puisse observer le système en fonctionnement et en analyser les conséquences.</p>
